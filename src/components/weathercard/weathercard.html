<ion-card>

  <ion-card-header>
   {{data.name}}
  </ion-card-header>

  <ion-card-content>
    <div class="temp main">Temperature: {{data.main.temp | toCelsius}} Cels.</div>
    <div class="humidity main">Humidity: {{data.main.humidity}}%</div>
    <div class="pressure main">Pressure: {{data.main.pressure | tommHg}} mmHg</div>
  </ion-card-content>

</ion-card>
